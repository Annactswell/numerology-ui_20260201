<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年旺运壁纸 - 灵魂旅迹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <!-- ========== 顶部导航 ========== -->
    <header class="header">
        <div class="back-btn" onclick="history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </div>
        <div class="header-title">新年旺运壁纸</div>
        <div class="header-right"></div>
    </header>

    <!-- ========== 主视觉区域 ========== -->
    <div class="hero-section">
        <div class="hero-bg">
            <svg class="hero-pattern" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,215,0,0.3)" stroke-width="1"/>
                <circle cx="100" cy="100" r="60" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
                <circle cx="100" cy="100" r="40" fill="none" stroke="rgba(255,215,0,0.1)" stroke-width="1"/>
            </svg>
        </div>
        <div class="hero-content">
            <div class="price-tag">¥19.9</div>
            <h1 class="hero-title">专属旺运壁纸</h1>
            <p class="hero-desc">根据您的八字命盘<br>生成2026年专属开运壁纸</p>
        </div>
    </div>

    <!-- ========== 壁纸预览 ========== -->
    <div class="preview-section">
        <div class="section-header">
            <div class="section-title">壁纸预览</div>
        </div>
        <div class="preview-scroll">
            <div class="preview-item">
                <div class="preview-card" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
                    <div class="preview-inner">
                        <svg class="preview-icon" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#ffd700" stroke-width="1"/>
                            <path d="M50,10 A40,40 0 0,1 50,90 A20,20 0 0,1 50,50 A20,20 0 0,0 50,10" fill="#ffd700"/>
                            <circle cx="50" cy="30" r="5" fill="#1a1a2e"/>
                            <circle cx="50" cy="70" r="5" fill="#ffd700"/>
                        </svg>
                        <div class="preview-text">财运亨通</div>
                    </div>
                </div>
                <span class="preview-label">财运款</span>
            </div>
            <div class="preview-item">
                <div class="preview-card" style="background: linear-gradient(135deg, #2d132c 0%, #801336 100%);">
                    <div class="preview-inner">
                        <svg class="preview-icon" viewBox="0 0 100 100">
                            <path d="M50 20 C60 20 75 35 75 50 C75 70 50 85 50 85 C50 85 25 70 25 50 C25 35 40 20 50 20Z" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                            <path d="M50 30 C55 30 65 40 65 50 C65 62 50 72 50 72 C50 72 35 62 35 50 C35 40 45 30 50 30Z" fill="#ff6b6b"/>
                        </svg>
                        <div class="preview-text">桃花盛开</div>
                    </div>
                </div>
                <span class="preview-label">桃花款</span>
            </div>
            <div class="preview-item">
                <div class="preview-card" style="background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);">
                    <div class="preview-inner">
                        <svg class="preview-icon" viewBox="0 0 100 100">
                            <polygon points="50,15 61,40 88,40 67,55 75,82 50,67 25,82 33,55 12,40 39,40" fill="none" stroke="#4fc3f7" stroke-width="2"/>
                            <polygon points="50,25 57,40 75,40 62,50 67,67 50,57 33,67 38,50 25,40 43,40" fill="#4fc3f7"/>
                        </svg>
                        <div class="preview-text">事业腾飞</div>
                    </div>
                </div>
                <span class="preview-label">事业款</span>
            </div>
            <div class="preview-item">
                <div class="preview-card" style="background: linear-gradient(135deg, #1b4332 0%, #2d6a4f 100%);">
                    <div class="preview-inner">
                        <svg class="preview-icon" viewBox="0 0 100 100">
                            <rect x="30" y="25" width="40" height="50" rx="3" fill="none" stroke="#95d5b2" stroke-width="2"/>
                            <line x1="38" y1="35" x2="62" y2="35" stroke="#95d5b2" stroke-width="2"/>
                            <line x1="38" y1="45" x2="55" y2="45" stroke="#95d5b2" stroke-width="1.5"/>
                            <line x1="38" y1="52" x2="58" y2="52" stroke="#95d5b2" stroke-width="1.5"/>
                            <line x1="38" y1="59" x2="52" y2="59" stroke="#95d5b2" stroke-width="1.5"/>
                            <path d="M45 68 L48 72 L58 62" fill="none" stroke="#95d5b2" stroke-width="2"/>
                        </svg>
                        <div class="preview-text">金榜题名</div>
                    </div>
                </div>
                <span class="preview-label">学业款</span>
            </div>
        </div>
    </div>

    <!-- ========== 输入生辰 ========== -->
    <div class="form-section">
        <div class="section-header">
            <div class="section-title">输入您的生辰</div>
            <div class="section-sub">根据八字生成专属壁纸</div>
        </div>

        <form class="birth-form" id="birthForm">
            <div class="form-row">
                <div class="form-group">
                    <label>出生年份</label>
                    <select id="year" required>
                        <option value="">选择年份</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>月份</label>
                    <select id="month" required>
                        <option value="">选择月份</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>日期</label>
                    <select id="day" required>
                        <option value="">选择日期</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>时辰</label>
                    <select id="hour" required>
                        <option value="">选择时辰</option>
                        <option value="0">子时 (23:00-01:00)</option>
                        <option value="1">丑时 (01:00-03:00)</option>
                        <option value="2">寅时 (03:00-05:00)</option>
                        <option value="3">卯时 (05:00-07:00)</option>
                        <option value="4">辰时 (07:00-09:00)</option>
                        <option value="5">巳时 (09:00-11:00)</option>
                        <option value="6">午时 (11:00-13:00)</option>
                        <option value="7">未时 (13:00-15:00)</option>
                        <option value="8">申时 (15:00-17:00)</option>
                        <option value="9">酉时 (17:00-19:00)</option>
                        <option value="10">戌时 (19:00-21:00)</option>
                        <option value="11">亥时 (21:00-23:00)</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <!-- ========== 特色说明 ========== -->
    <div class="features-section">
        <div class="feature-item">
            <div class="feature-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 6v6l4 2"/>
                </svg>
            </div>
            <div class="feature-text">
                <strong>每周更新</strong>
                <span>根据流年运势自动更新</span>
            </div>
        </div>
        <div class="feature-item">
            <div class="feature-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="2" y="3" width="20" height="14" rx="2"/>
                    <line x1="8" y1="21" x2="16" y2="21"/>
                    <line x1="12" y1="17" x2="12" y2="21"/>
                </svg>
            </div>
            <div class="feature-text">
                <strong>多端适配</strong>
                <span>手机 / 平板 / 电脑</span>
            </div>
        </div>
        <div class="feature-item">
            <div class="feature-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
            </div>
            <div class="feature-text">
                <strong>命理加持</strong>
                <span>专业命理师设计</span>
            </div>
        </div>
    </div>

    <!-- ========== 底部购买按钮 ========== -->
    <div class="bottom-bar">
        <div class="price-info">
            <span class="current-price">¥19.9</span>
            <span class="original-price">¥49.9</span>
        </div>
        <button class="buy-btn" onclick="handleBuy()">
            立即获取
        </button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
