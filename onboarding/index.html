<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵魂旅迹 - 开启命理之旅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <!-- ========== 步骤指示器 ========== -->
    <div class="step-indicator">
        <div class="step-dot active" data-step="1"></div>
        <div class="step-dot" data-step="2"></div>
        <div class="step-dot" data-step="3"></div>
    </div>

    <!-- ========== 步骤1：欢迎页 ========== -->
    <div class="step step-1 active" data-step="1">
        <div class="welcome-header">
            <div class="logo-text">画像</div>
            <div class="header-actions">
                <div class="icon-btn">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </div>
                <div class="icon-btn">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                </div>
            </div>
        </div>

        <section class="welcome-section">
            <h1 class="welcome-text">欢迎踏上灵魂旅迹</h1>
            <p class="welcome-sub">探索命理奥秘，洞察人生轨迹</p>
            <button class="start-btn" onclick="goToStep(2)">
                开始绘制我的画像
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </section>

        <!-- 矢量艺术动画区 -->
        <section class="illustration-section">
            <div class="art-container">
                <!-- 左侧太极 -->
                <div class="art-item taiji">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="48" fill="none" stroke="#000" stroke-width="1.5"/>
                        <path d="M50,2 A48,48 0 0,1 50,98 A24,24 0 0,1 50,50 A24,24 0 0,0 50,2" fill="#000"/>
                        <circle cx="50" cy="26" r="6" fill="#fff"/>
                        <circle cx="50" cy="74" r="6" fill="#000"/>
                    </svg>
                </div>

                <!-- 中间星星 -->
                <div class="art-item star">
                    <svg viewBox="0 0 50 50">
                        <path d="M25,2 L29,18 L46,18 L32,28 L37,45 L25,35 L13,45 L18,28 L4,18 L21,18 Z" fill="none" stroke="#000" stroke-width="1.5"/>
                    </svg>
                </div>

                <!-- 右侧沙漏 -->
                <div class="art-item hourglass">
                    <svg viewBox="0 0 60 100">
                        <path d="M5,0 L55,0 L55,10 Q30,45 30,50 Q30,55 55,90 L55,100 L5,100 L5,90 Q30,55 30,50 Q30,45 5,10 Z" fill="none" stroke="#000" stroke-width="1.5"/>
                        <line x1="10" y1="5" x2="50" y2="5" stroke="#000" stroke-width="1.5"/>
                        <line x1="10" y1="95" x2="50" y2="95" stroke="#000" stroke-width="1.5"/>
                        <!-- 沙子动画 -->
                        <path class="sand-top" d="M20,15 Q30,30 40,15" fill="#ddd"/>
                        <circle class="sand-drop" cx="30" cy="48" r="2" fill="#ddd"/>
                        <path class="sand-bottom" d="M15,80 Q30,65 45,80 L45,90 L15,90 Z" fill="#ddd"/>
                    </svg>
                </div>

                <!-- 底部波浪线 -->
                <div class="art-waves">
                    <svg viewBox="0 0 300 50" preserveAspectRatio="none">
                        <path class="wave wave-1" d="M0,25 Q50,10 100,25 Q150,40 200,25 Q250,10 300,25" fill="none" stroke="#ddd" stroke-width="1"/>
                        <path class="wave wave-2" d="M0,35 Q50,15 100,35 Q150,50 200,35 Q250,15 300,35" fill="none" stroke="#999" stroke-width="1.5"/>
                    </svg>
                </div>

                <!-- 装饰点 -->
                <div class="deco-dot dot-1"></div>
                <div class="deco-dot dot-2"></div>
                <div class="deco-dot dot-3"></div>
            </div>
        </section>

        <div class="skip-login" onclick="goToStep(2)">
            已有账号？<span>立即登录</span>
        </div>
    </div>

    <!-- ========== 步骤2：登录/注册 ========== -->
    <div class="step step-2" data-step="2">
        <div class="auth-header">
            <div class="back-btn" onclick="goToStep(1)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </div>
        </div>

        <div class="auth-content">
            <div class="auth-logo">
                <svg viewBox="0 0 80 80">
                    <circle cx="40" cy="40" r="38" fill="none" stroke="#000" stroke-width="1.5"/>
                    <path d="M40,2 A38,38 0 0,1 40,78 A19,19 0 0,1 40,40 A19,19 0 0,0 40,2" fill="#000"/>
                    <circle cx="40" cy="21" r="5" fill="#fff"/>
                    <circle cx="40" cy="59" r="5" fill="#000"/>
                </svg>
            </div>
            <h2 class="auth-title">登录 / 注册</h2>
            <p class="auth-desc">开启您的命理探索之旅</p>

            <!-- 登录方式切换 -->
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="phone">手机号登录</div>
                <div class="auth-tab" data-tab="wechat">微信登录</div>
            </div>

            <!-- 手机号登录表单 -->
            <div class="auth-form" id="phone-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-prefix">+86</span>
                        <input type="tel" placeholder="请输入手机号" id="phone-input" maxlength="11">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper code-wrapper">
                        <input type="text" placeholder="请输入验证码" id="code-input" maxlength="6">
                        <button class="code-btn" id="send-code-btn">获取验证码</button>
                    </div>
                </div>
                <button class="submit-btn" onclick="handlePhoneLogin()">登录 / 注册</button>
            </div>

            <!-- 微信登录 -->
            <div class="auth-form wechat-form" id="wechat-form" style="display: none;">
                <div class="wechat-qr">
                    <svg viewBox="0 0 120 120">
                        <rect x="10" y="10" width="100" height="100" fill="none" stroke="#000" stroke-width="1"/>
                        <!-- 简化的二维码图案 -->
                        <rect x="20" y="20" width="20" height="20" fill="#000"/>
                        <rect x="80" y="20" width="20" height="20" fill="#000"/>
                        <rect x="20" y="80" width="20" height="20" fill="#000"/>
                        <rect x="50" y="50" width="20" height="20" fill="#000"/>
                        <rect x="45" y="25" width="10" height="10" fill="#000"/>
                        <rect x="65" y="45" width="10" height="10" fill="#000"/>
                        <rect x="25" y="55" width="10" height="10" fill="#000"/>
                        <rect x="85" y="55" width="10" height="10" fill="#000"/>
                        <rect x="55" y="85" width="10" height="10" fill="#000"/>
                    </svg>
                </div>
                <p class="wechat-tip">请使用微信扫描二维码登录</p>
            </div>

            <!-- 第三方登录 -->
            <div class="other-login">
                <div class="divider-text">
                    <span>其他登录方式</span>
                </div>
                <div class="social-btns">
                    <div class="social-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#000">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                    </div>
                    <div class="social-btn wechat">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#07C160">
                            <path d="M8.691 2.188C3.891 2.188 0 5.476 0 9.53c0 2.212 1.17 4.203 3.002 5.55a.59.59 0 0 1 .213.665l-.39 1.48c-.019.07-.048.141-.048.213 0 .163.13.295.29.295a.326.326 0 0 0 .167-.054l1.903-1.114a.864.864 0 0 1 .717-.098 10.16 10.16 0 0 0 2.837.403c.276 0 .543-.027.811-.05-.857-2.578.157-4.972 1.932-6.446 1.703-1.415 3.882-1.98 5.853-1.838-.576-3.583-4.196-6.348-8.596-6.348zM5.785 5.991c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 0 1-1.162 1.178A1.17 1.17 0 0 1 4.623 7.17c0-.651.52-1.18 1.162-1.18zm5.813 0c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 0 1-1.162 1.178 1.17 1.17 0 0 1-1.162-1.178c0-.651.52-1.18 1.162-1.18zm5.34 2.867c-1.797-.052-3.746.512-5.28 1.786-1.72 1.428-2.687 3.72-1.78 6.22.942 2.453 3.666 4.229 6.884 4.229.826 0 1.622-.12 2.361-.336a.722.722 0 0 1 .598.082l1.584.926a.272.272 0 0 0 .14.047c.134 0 .24-.111.24-.247 0-.06-.023-.12-.038-.177l-.327-1.233a.582.582 0 0 1-.023-.156.49.49 0 0 1 .201-.398C23.024 18.48 24 16.82 24 14.98c0-3.21-2.931-5.837-6.656-6.088V8.89l-.006-.033zm-2.872 2.94c.536 0 .97.44.97.983a.976.976 0 0 1-.97.983.976.976 0 0 1-.97-.983c0-.542.434-.982.97-.982zm4.826 0c.536 0 .97.44.97.983a.976.976 0 0 1-.97.983.976.976 0 0 1-.97-.983c0-.542.434-.982.97-.982z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- 协议 -->
            <div class="agreement">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="agree-checkbox">
                    <span class="checkmark"></span>
                </label>
                <span class="agreement-text">
                    我已阅读并同意
                    <a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a>
                </span>
            </div>
        </div>
    </div>

    <!-- ========== 步骤3：填写基本信息 ========== -->
    <div class="step step-3" data-step="3">
        <div class="auth-header">
            <div class="back-btn" onclick="goToStep(2)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </div>
            <div class="skip-btn" onclick="completeOnboarding()">跳过</div>
        </div>

        <div class="info-content">
            <div class="info-header">
                <div class="info-icon">
                    <svg viewBox="0 0 60 60">
                        <circle cx="30" cy="30" r="28" fill="none" stroke="#000" stroke-width="1.5"/>
                        <path d="M30,2 A28,28 0 0,1 30,58 A14,14 0 0,1 30,30 A14,14 0 0,0 30,2" fill="#000"/>
                        <circle cx="30" cy="16" r="4" fill="#fff"/>
                        <circle cx="30" cy="44" r="4" fill="#000"/>
                    </svg>
                </div>
                <h2 class="info-title">完善您的信息</h2>
                <p class="info-desc">准确的出生信息将帮助我们生成更精准的命理分析</p>
            </div>

            <div class="info-form">
                <div class="form-group">
                    <label class="form-label">姓名</label>
                    <div class="input-wrapper">
                        <input type="text" placeholder="请输入您的姓名" id="name-input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">性别</label>
                    <div class="gender-options">
                        <div class="gender-option active" data-gender="male">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="10" cy="14" r="5"/>
                                <line x1="21" y1="3" x2="14" y2="10"/>
                                <line x1="15" y1="3" x2="21" y2="3"/>
                                <line x1="21" y1="3" x2="21" y2="9"/>
                            </svg>
                            <span>男</span>
                        </div>
                        <div class="gender-option" data-gender="female">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="9" r="5"/>
                                <line x1="12" y1="14" x2="12" y2="22"/>
                                <line x1="9" y1="19" x2="15" y2="19"/>
                            </svg>
                            <span>女</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">出生日期</label>
                    <div class="date-inputs">
                        <div class="input-wrapper date-wrapper">
                            <select id="birth-year">
                                <option value="">年</option>
                            </select>
                        </div>
                        <div class="input-wrapper date-wrapper">
                            <select id="birth-month">
                                <option value="">月</option>
                            </select>
                        </div>
                        <div class="input-wrapper date-wrapper">
                            <select id="birth-day">
                                <option value="">日</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">出生时辰</label>
                    <div class="input-wrapper">
                        <select id="birth-hour">
                            <option value="">请选择时辰</option>
                            <option value="子">子时 (23:00-01:00)</option>
                            <option value="丑">丑时 (01:00-03:00)</option>
                            <option value="寅">寅时 (03:00-05:00)</option>
                            <option value="卯">卯时 (05:00-07:00)</option>
                            <option value="辰">辰时 (07:00-09:00)</option>
                            <option value="巳">巳时 (09:00-11:00)</option>
                            <option value="午">午时 (11:00-13:00)</option>
                            <option value="未">未时 (13:00-15:00)</option>
                            <option value="申">申时 (15:00-17:00)</option>
                            <option value="酉">酉时 (17:00-19:00)</option>
                            <option value="戌">戌时 (19:00-21:00)</option>
                            <option value="亥">亥时 (21:00-23:00)</option>
                        </select>
                    </div>
                    <p class="form-hint">如不确定具体时辰，可选择大概时间段</p>
                </div>

                <div class="form-group">
                    <label class="form-label">出生地点 <span class="optional">（选填）</span></label>
                    <div class="input-wrapper">
                        <input type="text" placeholder="请输入出生城市" id="birthplace-input">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="1.5">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </div>
                </div>
            </div>

            <button class="submit-btn primary" onclick="completeOnboarding()">
                开始探索
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>

            <p class="privacy-note">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                您的信息将被严格保密，仅用于命理分析
            </p>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
