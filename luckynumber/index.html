<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运号码测试 - 灵魂旅迹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <!-- ========== 顶部导航 ========== -->
    <header class="header">
        <div class="back-btn" onclick="history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </div>
        <div class="header-title">幸运号码测试</div>
        <div class="header-right"></div>
    </header>

    <!-- ========== 主视觉 ========== -->
    <div class="hero-section">
        <div class="hero-icon">
            <svg viewBox="0 0 80 80">
                <circle cx="40" cy="40" r="35" fill="none" stroke="#ffd700" stroke-width="2"/>
                <text x="40" y="48" text-anchor="middle" font-size="24" font-weight="bold" fill="#ffd700">8</text>
            </svg>
        </div>
        <h1>测测你的号码吉凶</h1>
        <p>手机号、车牌号、门牌号...<br>数字蕴含着神秘的能量</p>
    </div>

    <!-- ========== 号码类型选择 ========== -->
    <div class="type-section">
        <div class="type-tabs">
            <div class="type-tab active" data-type="phone">手机号</div>
            <div class="type-tab" data-type="car">车牌号</div>
            <div class="type-tab" data-type="other">其他号码</div>
        </div>
    </div>

    <!-- ========== 输入区域 ========== -->
    <div class="input-section">
        <div class="input-wrapper">
            <input type="text" id="numberInput" placeholder="请输入号码" maxlength="15">
            <button class="clear-btn" onclick="clearInput()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
            </button>
        </div>
        <button class="analyze-btn" onclick="analyzeNumber()">开始测算</button>
    </div>

    <!-- ========== 结果区域（初始隐藏）========== -->
    <div class="result-section" id="resultSection" style="display: none;">
        <div class="result-header">
            <div class="result-score" id="resultScore">88</div>
            <div class="result-level" id="resultLevel">大吉</div>
        </div>

        <div class="result-number" id="resultNumber">138 8888 8888</div>

        <div class="result-card">
            <div class="card-title">数理分析</div>
            <div class="digit-analysis" id="digitAnalysis">
                <div class="digit-item">
                    <span class="digit-num">8</span>
                    <span class="digit-meaning">财运旺盛</span>
                </div>
                <div class="digit-item">
                    <span class="digit-num">6</span>
                    <span class="digit-meaning">六六大顺</span>
                </div>
                <div class="digit-item">
                    <span class="digit-num">9</span>
                    <span class="digit-meaning">长长久久</span>
                </div>
            </div>
        </div>

        <div class="result-card">
            <div class="card-title">吉凶解读</div>
            <p class="result-desc" id="resultDesc">
                此号码数理为大吉之数，蕴含着财运亨通、事业顺遂的能量。号码尾数为8，代表"发"的谐音，有招财进宝之意。整体磁场积极向上，适合用于商业活动和重要社交。
            </p>
        </div>

        <div class="result-card">
            <div class="card-title">运势加成</div>
            <div class="fortune-bars">
                <div class="bar-item">
                    <span class="bar-label">财运</span>
                    <div class="bar-track">
                        <div class="bar-fill" id="wealthBar" style="width: 90%;"></div>
                    </div>
                    <span class="bar-value">90%</span>
                </div>
                <div class="bar-item">
                    <span class="bar-label">事业</span>
                    <div class="bar-track">
                        <div class="bar-fill" id="careerBar" style="width: 85%;"></div>
                    </div>
                    <span class="bar-value">85%</span>
                </div>
                <div class="bar-item">
                    <span class="bar-label">人缘</span>
                    <div class="bar-track">
                        <div class="bar-fill" id="socialBar" style="width: 80%;"></div>
                    </div>
                    <span class="bar-value">80%</span>
                </div>
                <div class="bar-item">
                    <span class="bar-label">健康</span>
                    <div class="bar-track">
                        <div class="bar-fill" id="healthBar" style="width: 75%;"></div>
                    </div>
                    <span class="bar-value">75%</span>
                </div>
            </div>
        </div>

        <div class="result-tips">
            <div class="tips-title">开运建议</div>
            <div class="tips-content" id="tipsContent">
                <div class="tip-item">
                    <span class="tip-icon">💡</span>
                    <span>搭配幸运色金色，可增强号码能量</span>
                </div>
                <div class="tip-item">
                    <span class="tip-icon">📅</span>
                    <span>每月8日、18日、28日为此号码的旺日</span>
                </div>
            </div>
        </div>

        <button class="retry-btn" onclick="resetAnalysis()">重新测算</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
