<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗占卜 - 灵魂旅迹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <!-- ========== 顶部导航 ========== -->
    <header class="header">
        <div class="back-btn" onclick="history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </div>
        <div class="header-title">塔罗占卜</div>
        <div class="header-right"></div>
    </header>

    <!-- ========== 主视觉 ========== -->
    <div class="hero-section">
        <div class="mystical-bg">
            <svg class="star star-1" viewBox="0 0 24 24" fill="#fff">
                <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"/>
            </svg>
            <svg class="star star-2" viewBox="0 0 24 24" fill="#fff">
                <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"/>
            </svg>
            <svg class="star star-3" viewBox="0 0 24 24" fill="#fff">
                <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"/>
            </svg>
        </div>
        <div class="hero-content">
            <h1>选择你的牌阵</h1>
            <p>静心冥想你的问题<br>让塔罗指引你的方向</p>
        </div>
    </div>

    <!-- ========== 牌阵选择 ========== -->
    <div class="spread-section">
        <div class="spread-card active" data-spread="single">
            <div class="spread-visual">
                <div class="card-placeholder"></div>
            </div>
            <div class="spread-info">
                <h3>单牌占卜</h3>
                <p>快速获取今日指引</p>
            </div>
        </div>
        <div class="spread-card" data-spread="three">
            <div class="spread-visual">
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
            </div>
            <div class="spread-info">
                <h3>三牌阵</h3>
                <p>过去·现在·未来</p>
            </div>
        </div>
        <div class="spread-card" data-spread="celtic">
            <div class="spread-visual">
                <div class="card-placeholder small"></div>
                <div class="card-placeholder small"></div>
                <div class="card-placeholder small"></div>
                <div class="card-placeholder small"></div>
                <div class="card-placeholder small"></div>
            </div>
            <div class="spread-info">
                <h3>凯尔特十字</h3>
                <p>深度问题解析</p>
            </div>
        </div>
    </div>

    <!-- ========== 问题类型 ========== -->
    <div class="question-section">
        <div class="section-header">
            <div class="section-title">选择问题类型</div>
        </div>
        <div class="question-grid">
            <div class="question-item active" data-type="love">
                <div class="question-icon">💕</div>
                <span>感情</span>
            </div>
            <div class="question-item" data-type="career">
                <div class="question-icon">💼</div>
                <span>事业</span>
            </div>
            <div class="question-item" data-type="wealth">
                <div class="question-icon">💰</div>
                <span>财运</span>
            </div>
            <div class="question-item" data-type="health">
                <div class="question-icon">🌿</div>
                <span>健康</span>
            </div>
            <div class="question-item" data-type="study">
                <div class="question-icon">📚</div>
                <span>学业</span>
            </div>
            <div class="question-item" data-type="general">
                <div class="question-icon">✨</div>
                <span>综合</span>
            </div>
        </div>
    </div>

    <!-- ========== 抽牌区域 ========== -->
    <div class="draw-section" id="drawSection">
        <div class="section-header">
            <div class="section-title">开始抽牌</div>
            <div class="section-sub">点击牌堆抽取你的塔罗牌</div>
        </div>
        <div class="card-deck" id="cardDeck" onclick="drawCard()">
            <div class="deck-card deck-1"></div>
            <div class="deck-card deck-2"></div>
            <div class="deck-card deck-3"></div>
            <div class="deck-card deck-main">
                <div class="deck-pattern">
                    <svg viewBox="0 0 60 80">
                        <rect x="5" y="5" width="50" height="70" rx="4" fill="none" stroke="#ffd700" stroke-width="1"/>
                        <circle cx="30" cy="40" r="15" fill="none" stroke="#ffd700" stroke-width="1"/>
                        <polygon points="30,20 35,35 50,35 38,45 42,60 30,50 18,60 22,45 10,35 25,35" fill="none" stroke="#ffd700" stroke-width="0.5"/>
                    </svg>
                </div>
                <span class="deck-text">点击抽牌</span>
            </div>
        </div>
    </div>

    <!-- ========== 结果区域（初始隐藏）========== -->
    <div class="result-section" id="resultSection" style="display: none;">
        <div class="result-card">
            <div class="result-card-image" id="resultImage">
                <svg viewBox="0 0 120 180">
                    <rect x="5" y="5" width="110" height="170" rx="8" fill="#1a1a2e" stroke="#ffd700" stroke-width="2"/>
                    <circle cx="60" cy="70" r="30" fill="none" stroke="#ffd700" stroke-width="1.5"/>
                    <text x="60" y="130" text-anchor="middle" fill="#ffd700" font-size="14" id="cardName">愚者</text>
                    <text x="60" y="150" text-anchor="middle" fill="rgba(255,215,0,0.6)" font-size="10">THE FOOL</text>
                </svg>
            </div>
            <div class="result-info">
                <h2 id="resultTitle">愚者 (The Fool)</h2>
                <div class="result-position" id="resultPosition">正位</div>
                <p class="result-meaning" id="resultMeaning">
                    新的开始、冒险精神、纯真无邪。代表你正处于人生新阶段的起点，充满无限可能。
                </p>
            </div>
        </div>
        <div class="result-detail">
            <div class="detail-item">
                <div class="detail-label">关键词</div>
                <div class="detail-tags" id="resultKeywords">
                    <span>新开始</span>
                    <span>冒险</span>
                    <span>纯真</span>
                </div>
            </div>
            <div class="detail-item">
                <div class="detail-label">建议</div>
                <p class="detail-text" id="resultAdvice">
                    相信自己的直觉，勇敢迈出第一步。不要过度担忧未知，保持开放的心态去迎接新的机遇。
                </p>
            </div>
        </div>
        <button class="retry-btn" onclick="resetDraw()">重新抽牌</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
